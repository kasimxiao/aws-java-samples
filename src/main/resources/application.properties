# ==================== AWS 凭证配置 ====================
# AWS Access Key ID (使用环境变量或 IAM Role，不要在此处填写真实凭证)
aws.accessKeyId=YOUR_ACCESS_KEY_ID
# AWS Secret Access Key
aws.secretAccessKey=YOUR_SECRET_ACCESS_KEY
# AWS 区域
aws.region=ap-northeast-1

# ==================== VPC 配置 ====================
# VPC ID
aws.vpc.id=vpc-0dad20f09a2f39c33
# 子网 ID（可配置多个，用逗号分隔）
aws.subnet.id=subnet-0cfbdf9ece611e968
# 可用区
aws.availabilityZone=ap-northeast-1

# ==================== 安全组配置 ====================
# 安全组 ID（可配置多个，用逗号分隔）
aws.securityGroup.ids=sg-0fe1044f098d296ee

# ==================== AMI 配置 ====================
# 默认 AMI ID（Amazon Linux 2023）
aws.ami.default=ami-09cd9fdbf26acc6b4
# Windows AMI ID
aws.ami.windows=ami-xxxxxxxxxxxxxxxxx
# Ubuntu AMI ID
aws.ami.ubuntu=ami-xxxxxxxxxxxxxxxxx

# ==================== EC2 实例默认配置 ====================
# 默认实例类型
aws.ec2.instanceType=t3.medium
# 默认密钥对名称
aws.ec2.keyName=ap-northeast-1-key001
# 默认 EBS 卷大小（GB）
aws.ec2.ebsSize=50
# 默认 EBS 卷类型（gp3, gp2, io1, io2）
aws.ec2.ebsType=gp3
# 默认实例名称前缀
aws.ec2.namePrefix=EC2-Instance

# ==================== IAM 配置 ====================
# EC2 实例配置文件名称（用于 SSM 和 S3 访问）
aws.iam.instanceProfile=EC2AdminRole

# ==================== DCV 配置 ====================
# DCV 服务器端口
aws.dcv.port=8443

# ==================== S3 配置 ====================
# 默认 S3 存储桶名称
aws.s3.bucket=my-s3-bucket
# 默认挂载点
aws.s3.mountPoint=/mnt/s3data
